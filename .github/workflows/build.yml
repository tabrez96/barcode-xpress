name: Build App Bundles

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.4'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build macOS app bundle
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify build output
        run: |
          ls -lah dist/
          if [ -d "dist/barcode-xpress.app" ]; then
            echo "✅ macOS app bundle created successfully"
          else
            echo "❌ macOS app bundle not found"
            exit 1
          fi

      - name: Create DMG (optional)
        run: |
          # Create a simple DMG for distribution
          hdiutil create -volname "Barcode Xpress" -srcfolder dist/barcode-xpress.app -ov -format UDZO dist/barcode-xpress-macos.dmg

      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: barcode-xpress-macos
          path: dist/barcode-xpress.app
          retention-days: 30

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: barcode-xpress-macos-dmg
          path: dist/barcode-xpress-macos.dmg
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.4'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build Windows executable
        run: |
          pwsh -File build.ps1

      - name: Verify build output
        run: |
          dir dist\
          if (Test-Path "dist\barcode-xpress.exe") {
            Write-Host "✅ Windows executable created successfully"
          } else {
            Write-Host "❌ Windows executable not found"
            exit 1
          }

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: barcode-xpress-windows
          path: dist/barcode-xpress.exe
          retention-days: 30

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: barcode-xpress-macos-dmg

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: barcode-xpress-windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            barcode-xpress-macos.dmg
            barcode-xpress.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
