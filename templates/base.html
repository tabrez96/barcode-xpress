<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Barcode Xpress{% endblock %}</title>
    <!-- Preload Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Local Tailwind CSS with theme -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <!-- Local HTMX -->
    <script src="{{ url_for('static', path='/js/lib/htmx/index.js') }}"></script>
    <!-- Local Alpine.js -->
    <script defer src="{{ url_for('static', path='/js/lib/alpine/index.js') }}"></script>
    <!-- Main JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-bg text-text">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-text">{% block header %}Barcode Xpress{% endblock %}</h1>
            <button
                id="theme-toggle"
                class="p-2 rounded-lg bg-bg-soft hover:bg-bg-muted"
                onclick="toggleDarkMode()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
